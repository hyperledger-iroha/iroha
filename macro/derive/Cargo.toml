[package]
name = "iroha_derive"
version = "2.0.0-pre-rc.3"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

[lib]
proc-macro = true

[features]
dump_decoded = []

[dependencies]
syn = "1.0"
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
iroha_macro = { version = "2.0.0-pre-rc.3", path = ".." }
parity-scale-codec = { version = "2.3.1", default-features = false, features = ["derive"] }

trybuild = "1.0.53"
