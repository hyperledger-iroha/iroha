api-changes:
  - all:
    - base-branch: 'main'
    - changed-files:
      - any-glob-to-any-file:
        - 'docs/source/references/schema.json'
        - 'torii/src/**'
        - 'torii/const/src/**'

config-changes:
  - all:
    - base-branch: 'main'
    - changed-files:
      # TODO have templates actually reflect configurations #4288
      - any-glob-to-any-file: 'configs/*.template.toml'
