name: I2::Dev::Tests

on:
  pull_request:
    branches: [iroha2-dev]
    paths:
      - "**.rs"
      - "**.json"
      - "**.toml"
      - "**.yml"

      # Not part of the workspace
      - "!wasm/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Documentation check
        if: always()
        run: |
          cargo doc --no-deps --quiet
          ./scripts/check.sh docs
      - name: Check genesis
        if: always()
        run: |
          ./scripts/check.sh genesis
      - name: Wasm build check
        if: always()
        env:
          RUSTC_BOOTSTRAP: 1
        working-directory: wasm
        run: mold --run cargo build --target wasm32-unknown-unknown --quiet

  tests_with_coverage:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    steps:
      # TODO Remove these steps #2165
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      #
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Run tests and generate lcov report, with all-features
        run: |
          mold --run cargo llvm-cov clean --workspace
          mold --run cargo +nightly-2022-04-20 llvm-cov --no-report --all-features --workspace --doc
          mold --run cargo llvm-cov --no-report --all-features --workspace
          # generate report without tests
          # https://github.com/taiki-e/cargo-llvm-cov#merge-coverages-generated-under-different-test-conditions
          mold --run cargo +nightly-2022-04-20 llvm-cov --no-run --all-features --workspace --doctests --lcov --output-path all-features.lcov.info
      - name: Run tests and generate lcov report, with no-default-features
        run: |
          mold --run cargo llvm-cov clean --workspace
          mold --run cargo +nightly-2022-04-20 llvm-cov --no-report --no-default-features --workspace --doc
          mold --run cargo llvm-cov --no-report --no-default-features --workspace
          mold --run cargo +nightly-2022-04-20 llvm-cov --no-run --no-default-features --workspace --doctests --lcov --output-path no-default-features.lcov.info
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: all-features.lcov.info, no-default-features.lcov.info
          fail_ci_if_error: true

  integration_tests:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Run tests, with all-features
        run: |
          mold --run cargo test --test '*' --all-features -- integration:: --skip unstable_network
      - name: Run tests, with no-default-features
        run: |
          mold --run cargo test --test '*' --no-default-features -- integration:: --skip unstable_network
