name: Iroha 2 dev branch workflow

on:
  push:
    branches: [iroha2-dev]
env:
  CACHE_PATHS: |
    ~/.cargo/registry
    ~/.cargo/git
    ~/.rustup
    target
    iroha/target
    iroha_client/target
jobs:
  archive-artifacts:
    runs-on: [self-hosted, Linux]
    container: rust:1.52-buster
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.CACHE_PATHS }}
          key: ${{ hashFiles('Cargo.toml') }}
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            clang \
            llvm-dev
      - name: Build
        run: cargo build --release --verbose
      - name: Archive build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-build-release
          path: target/release/iroha_cli
      - name: Archive Client CLI build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-client-cli-build-release
          path: target/release/iroha_client_cli
      - name: Archive Crypto CLI build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-crypto-cli-build-release
          path: target/release/iroha_crypto_cli

  deploy:
    runs-on: [self-hosted, Linux]
    container: rust:1.52-buster
    steps:
      - uses: actions/checkout@v2
      - name: Check Dockerhub credentials
        run: |
          set -x
          test -n "${{ secrets.DOCKERHUB_ORG }}"
          test -n "${{ secrets.DOCKERHUB_USERNAME }}"
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Build and push Iroha CLI Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}/iroha
          tags: iroha2-dev
          build-args: |
            TARGET_DIR=release
            PROFILE=--release
      - name: Build and push Iroha Client SCLI Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}/iroha
          tags: iroha2-client-cli-dev
          build-args: |
            BIN=iroha_client_cli
            TARGET_DIR=release
            PROFILE=--release
      - name: Build and push Iroha Crypto CLI Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}/iroha
          tags: iroha2-crypto-cli-dev
          build-args: |
            BIN=iroha_crypto_cli
            TARGET_DIR=release
            PROFILE=--release

  # Coverage is both in PR and in push pipelines so that:
  # 1. PR can get coverage report from bot.
  # 2  Coverage bot can have results from `iroha2-dev` to report accurate coverage changes.
  coverage:
    runs-on: [self-hosted, Linux]
    container: rust:1.52-buster
    steps:
      - uses: actions/checkout@v2
      - name: Set nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-02-20
          override: true
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            clang \
            llvm-dev
      - name: Cargo clean
        uses: actions-rs/cargo@v1
        with:
          command: clean
      - name: Run tests
        run: cargo test --workspace -- --test-threads=1
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests"
          RUSTDOCFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort"
      - name: Generate coverage report
        id: coverage
        uses: actions-rs/grcov@v0.1
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v1
        with:
          file: ${{ steps.coverage.outputs.report }}
