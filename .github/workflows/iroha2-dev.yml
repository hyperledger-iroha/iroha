name: Iroha 2 dev branch workflow

on:
  push:
    branches: [iroha2-dev]
env:
  CACHE_PATHS: |
    ~/.cargo/registry
    ~/.cargo/git
    ~/.rustup
    target
    iroha/target
    iroha_client/target
jobs:
  archive-artifacts:
    runs-on: [self-hosted, Linux]
    container: rust:1.52-buster
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.CACHE_PATHS }}
          key: ${{ hashFiles('Cargo.toml') }}
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            clang \
            llvm-dev \
            libssl-dev
      - name: Build
        run: cargo build --release --verbose
      - name: Archive build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-build-release
          path: target/release/iroha_cli
      - name: Archive Client CLI build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-client-cli-build-release
          path: target/release/iroha_client_cli
      - name: Archive Crypto CLI build
        uses: actions/upload-artifact@v1
        with:
          name: cargo-crypto-cli-build-release
          path: target/release/iroha_crypto_cli

  deploy:
    runs-on: [self-hosted, Linux]
    container: rust:1.52-buster
    steps:
      - uses: actions/checkout@v2
      - name: Check Dockerhub credentials
        run: |
          set -x
          test -n "${{ secrets.DOCKERHUB_ORG }}"
          test -n "${{ secrets.DOCKERHUB_USERNAME }}"
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Build and push Iroha Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}
          tags: iroha2-dev
          build-args: |
            TARGET_DIR=release
            PROFILE=--release
      - name: Build and push Iroha CLI Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}
          tags: iroha2-client-cli-dev
          build-args: |
            BIN=iroha_client_cli
            TARGET_DIR=release
            PROFILE=--release
      - name: Build and push Iroha Crypto CLI Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_ORG }}
          tags: iroha2-crypto-cli-dev
          build-args: |
            BIN=iroha_crypto_cli
            TARGET_DIR=release
            PROFILE=--release
