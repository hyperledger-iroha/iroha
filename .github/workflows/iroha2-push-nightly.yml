name: Push Iroha2 to DockerHub as nightly

on: workflow_dispatch

jobs:
  # This isn't quite tested yet. It must get merged and succeed, and after that one more PR to
  # update the rest of CI to use the new image.
  build-ci-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
            apt-get update
            apt-get install -y --no-install-recommends \
                build-essential \
                ca-certificates \
                clang \
                llvm-dev
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push Docker container
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.ci
          tags: i2-ci:latest
          push: true

  tag-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Iroha Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: hyperledger/iroha2:dev-nightly-${{ github.sha }}
          build-args: |
            TARGET_DIR=release
            PROFILE=--release

      - name: Build and push Iroha client cli Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: hyperledger/iroha2:client-cli-dev-nightly-${{ github.sha }}
          build-args: |
            TARGET_DIR=release
            PROFILE=--release
            BIN=iroha_client_cli

      - name: Build and push Iroha Crypto CLI Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: hyperledger/iroha2:crypto-cli-dev-nightly-${{ github.sha }}
          build-args: |
            TARGET_DIR=release
            PROFILE=--release
            BIN=iroha_crypto_cli
