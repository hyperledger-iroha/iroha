name: I2::Dev::Label::Api

on:
  pull_request_target:
    branches: [iroha2-dev]
    paths:
      - 'docs/source/references/schema.json'
      - 'docs/source/references/api_spec.md'

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.github_token }}
          labels: |
            api-changes
