name: Add Iroha2 label

on:
  pull_request_target:
    branches: [iroha2-dev, iroha2, 2.0.0-pre.1.rc.1]
    types: [opened]

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.github_token }}
          labels: |
            iroha2
