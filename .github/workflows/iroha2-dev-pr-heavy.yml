name: I2::Dev::Tests (Heavy)

on:
  pull_request:
    branches: [iroha2-dev]
    tags:
      - "v*.*.*"
    paths:
      - '**.rs'
      - '**.json'
      - '**.toml'

env:
  CARGO_TERM_COLOR: always


jobs:
  test-docker:
    # runs-on: [self-hosted, Linux]
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    # container: rust:1.56-buster
    # timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
              ~/.cargo
              target/
          key: iroha2-rust-docker-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
              iroha2-rust-docker-
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Client CLI
        run: mold -run cargo build
        working-directory: client_cli
      - name: Build and push Iroha Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: hyperledger/iroha2:dev

      - name: Setup docker test environment
        run: ./scripts/setup_docker_test_env.sh
      - name: Docker compose genesis test
        run: bash -c './scripts/test_genesis_docker_compose.sh || ( docker-compose logs; false )'
      - name: Docker compose test
        run: bash -c './scripts/test_docker_compose.sh || ( docker-compose logs; false )'
      - name: Cleanup docker test environment
        run: ./scripts/cleanup_docker_test_env.sh

  bench:
    runs-on: [self-hosted, Linux]
    container: rust:1.56-buster
    if: ${{ false }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
              ${{ env.CARGO_HOME }}
              target/
          key: iroha2-rust-bench-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
              iroha2-rust-bench-

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            clang \
            llvm-dev
      - name: Run benchmarks
        run: cargo bench --workspace --verbose


  test-api:
    runs-on: [self-hosted, Linux] #ubuntu-latest
    if: ${{ false }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup docker test environment
        run: ./scripts/setup_docker_test_env.sh
      - name: Test iroha2-java api
        run: ./scripts/test_iroha2_java_api.sh
      - name: Cleanup test iroha2-java api
        run: ./scripts/cleanup_iroha2_java_api.sh
      - name: Cleanup docker test environment
        run: ./scripts/cleanup_docker_test_env.sh
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't
        # cached by GitHub Actions.  Restoring these files from a
        # GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
