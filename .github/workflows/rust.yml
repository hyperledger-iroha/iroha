name: Rust

on:
  push:
    branches: [ iroha2-dev ]
  pull_request:
    branches: [ iroha2-dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache workspace target
      uses: actions/cache@v1
      env:
        cache-name: cache-target
      with:
        path: ./target
        key: workspace-target
    - name: Cache iroha target
      uses: actions/cache@v1
      env:
        cache-name: cache-iroha-target
      with:
        path: ./iroha/target
        key: iroha-target
    - name: Format check
      run: cargo fmt -- --check
    - name: Static analysis
      run: cargo clippy -- -Dwarnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose -- --nocapture
    - name: Run tests with cleanup
      run: |
        cargo install --debug cargo-make
        cargo make test-flow
    - name: Run benchmarks
      run: cargo bench
