[package]
name = "kagami"     # Translates to teacher, the exemplar, the looking glass.

edition.workspace = true
version.workspace = true
authors.workspace = true

description = "A tool used to generate cryptographic keys, docs, the schema and genesis block."

license.workspace = true

[dependencies]
iroha_crypto = { version = "=2.0.0-pre-rc.13", path = "../../crypto" }
iroha_config = { version = "=2.0.0-pre-rc.13", path = "../../config" }
iroha_data_model = { version = "=2.0.0-pre-rc.13", path = "../../data_model" }
iroha_schema_gen = { version = "=2.0.0-pre-rc.13", path = "../../schema/gen" }
iroha_schema = { version = "=2.0.0-pre-rc.13", path = "../../schema" }
iroha_primitives = { version = "2.0.0-pre-rc.13", path = "../../primitives" }
iroha_wasm_builder = { version = "=2.0.0-pre-rc.13", path = "../../wasm_builder" }
iroha_genesis = { version = "=2.0.0-pre-rc.13", path = "../../genesis" }

color-eyre = "0.6.2"
clap = { version = "3.2.23", features = ["derive"] }
serde_json = "1.0.91"
tempfile = "3.3.0"
