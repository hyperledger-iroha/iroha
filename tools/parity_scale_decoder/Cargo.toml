[package]
name = "parity_scale_decoder"
version = "2.0.0-pre-rc.3"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.1.8", features = ["derive", "cargo"] }
eyre = "0.6.8"
iroha_data_model = { version = "=2.0.0-pre-rc.3", path = "../../data_model", features = ["dump_decoded", "mutable_api"]}
iroha_macro = { version = "=2.0.0-pre-rc.3", path = "../../macro", features = ["dump_decoded"]}
parity-scale-codec = { version = "2.3.1", default-features = false }
