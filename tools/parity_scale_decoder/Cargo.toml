[package]
name = "parity_scale_decoder"
version = "2.0.0-pre-rc.9"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# Disable colour for all program output.
# Useful for Docker-based deployment and terminals without colour support.
no-color = ["colored/no-color"]

[dependencies]
iroha_data_model = { version = "=2.0.0-pre-rc.9", path = "../../data_model", features = ["warp"]}
iroha_primitives = { version = "=2.0.0-pre-rc.9", path = "../../primitives", default-features = false }
iroha_schema = { version = "=2.0.0-pre-rc.9", path = "../../schema"}
iroha_core = { version = "=2.0.0-pre-rc.9", path = "../../core"}
iroha_crypto = { version = "=2.0.0-pre-rc.9", path = "../../crypto", default-features = false }
iroha_version = { version = "=2.0.0-pre-rc.9", path = "../../version", default-features = false }
clap = { version = "3.2.16", features = ["derive", "cargo"] }
eyre = "0.6.8"
parity-scale-codec = { version = "3.1.5", default-features = false }
colored = "2.0.0"

[dev-dependencies]
iroha_schema_gen = { version = "=2.0.0-pre-rc.9", path = "../../schema/gen"}

[build-dependencies]
iroha_data_model = { version = "=2.0.0-pre-rc.9", path = "../../data_model", features = ["warp", "mutable_api"]}
parity-scale-codec = { version = "3.1.5", default-features = false }
serde_json = "1.0.83"
serde = "1.0.142"
