[package]
name = "iroha_version_derive"
version = "2.0.0-pre.1"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = {version = "1", default-features = false }
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-error = "1.0"

[dev-dependencies]
iroha_version = { version = "=2.0.0-pre.1", path = "../../version", features = ["scale", "json"]}
iroha_macro = { version = "=2.0.0-pre.1", path = "../../macro" }

parity-scale-codec = { version = "2", features = ["derive"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
trybuild = "1.0.53"
