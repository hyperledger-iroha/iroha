[package]
name = "iroha_version_derive"

edition.workspace = true
version.workspace = true
authors.workspace = true

license.workspace = true

[lib]
proc-macro = true

[dependencies]
syn2 = { workspace = true, features = ["default", "full"] }
quote = { workspace = true }
proc-macro2 = { workspace = true }

# Using an unreleased version for `darling` support
manyhow = { git = "https://github.com/ModProg/manyhow.git", rev = "41387d7a9d0be7c918801fe5225ca5a094d57c51", features = ["darling"] }
darling = { version = "0.20.1" }

[dev-dependencies]
iroha_version = { workspace = true, features = ["scale", "json"] }
iroha_macro = { workspace = true }

parity-scale-codec = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["alloc"] }
serde = { workspace = true, features = ["derive"] }

trybuild = { workspace = true }
