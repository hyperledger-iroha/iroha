[package]
name = "iroha_version_derive"
version = "2.0.0-pre-rc.9"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.99", features = ["full"] }
quote = "1.0.21"
proc-macro2 = "1.0.43"
proc-macro-error = "1.0.4"

[dev-dependencies]
iroha_version = { version = "=2.0.0-pre-rc.9", path = "..", features = ["scale", "json"]}
iroha_macro = { version = "=2.0.0-pre-rc.9", path = "../../macro" }

parity-scale-codec = { version = "3.1.5", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.95", features = ["alloc", "arbitrary_precision"] }
serde = { version = "1.0.159", default-features = false, features = ["derive"] }

trybuild = "1.0.64"
