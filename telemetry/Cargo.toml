[package]
name = "iroha_telemetry"
version = "0.1.0"
authors = ["i1i1"]
edition = "2018"
build = "build.rs"

[features]
dev-telemetry = []

[dependencies]
chrono = "0.4"
eyre = "0.6.5"
futures = "0.3"
serde_json = "1"
streaming-stats = "0.2"
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
tokio = { version = "1.6.0", features = ["rt", "rt-multi-thread", "macros"]}
tokio-stream = { version = "0.1.6", features = ["fs"]}
tokio-tungstenite = { version = "0.13.0", features = ["tls"] }
url = { version = "2.2.2", features = ["serde"] }

iroha_config = { path = "../config" }
iroha_logger = { path = "../logger" }
iroha_futures = { path = "../futures", features = ["telemetry"] }

[build-dependencies]
anyhow = "1.0"
vergen = { version = "5", default-features = false, features = ["cargo", "git"] }
