[package]
name = "iroha_core"
version = "0.1.0"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2018"
description = "Iroha is a straightforward distributed ledger technology (DLT), inspired by Japanese Kaizen principle â€” eliminate excessiveness (muri). Iroha has essential functionality for your asset, information and identity management needs, at the same time being an efficient and trustworthy crash fault-tolerant tool for your enterprise needs."
readme = "README.md"
homepage = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
repository = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
license = "Apache-2.0"
keywords = ["crypto", "blockchain", "ledger"]
categories = ["cryptography::cryptocurrencies"]

[features]
bridge = []
dex = []
roles = ["iroha_data_model/roles"]
telemetry = []
cli = ["structopt"]
dev-telemetry = ["iroha_telemetry"]
default = ["bridge", "cli"]

[badges]
is-it-maintained-issue-resolution = { repository = "https://github.com/hyperledger/iroha" }
is-it-maintained-open-issues = { repository = "https://github.com/hyperledger/iroha" }
maintenance = { status = "actively-developed" }

[dependencies]
iroha_data_model = { path = "../data_model", features = ["warp"] }
iroha_derive = { version = "=0.1.0", path = "../macro/derive" }
iroha_macro = { version = "=0.1.0", path = "../macro" }
iroha_p2p = { version = "=0.1.0", path = "../p2p" }
iroha_logger = { version = "=0.1.0", path = "../logger"}
iroha_crypto = { version = "=0.1.0", path = "../crypto" }
iroha_version = { version = "=0.1.0", path = "../version", features = ["warp"] }
iroha_actor = { path = "../actor" }
iroha_config = { version = "=0.1.0", path = "../config" }
iroha_futures = { path = "../futures" }
iroha_telemetry = { path = "../telemetry", optional = true }
iroha_schema = { path = "../schema"}

async-trait = "0.1"
async-stream = "0.3.2"
chrono = "0.4"
dashmap = { version = "4.0" }
eyre = "0.6.5"
futures = { version = "0.3.4" }
parity-scale-codec = { version = "2", features = ["derive"] }
rand = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.6.0", features = ["sync", "time", "rt", "io-util", "rt-multi-thread", "macros", "fs"]}
tokio-stream = { version = "0.1.6", features = ["fs"]}
tracing = "0.1"
crossbeam-queue = "0.3"
warp = "0.3"
structopt = { version = "0.3", optional = true }
thiserror = "1.0.28"

[dev-dependencies]
hex-literal = "0.2.1"
tempfile = "3"
criterion = "0.3"
hex = "0.4.0"
unique_port = "0.1.0"
maplit = "1.0.2"
byte-unit = "4.0.12"

[[bench]]
name = "sumeragi"
harness = false

[[bench]]
name = "validation"
harness = false

[[bench]]
name = "kura"
harness = false
