[package]
name = "iroha_data_model"
version = "2.0.0-pre-rc.3"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"
description = "Iroha uses a simple data model made up of domains, peers, accounts, assets, signatories, and permissions. This library contains basic data model structures."
readme = "README.md"
homepage = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
repository = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
license = "Apache-2.0"
keywords = ["crypto", "blockchain", "ledger", "iroha", "model"]
categories = ["cryptography::cryptocurrencies", "api-bindings"]

[badges]
is-it-maintained-issue-resolution = { repository = "https://github.com/hyperledger/iroha" }
is-it-maintained-open-issues = { repository = "https://github.com/hyperledger/iroha" }
maintenance = { status = "actively-developed" }

[features]
default = ["std", "roles"]
std = ["iroha_macro/std", "iroha_version/std", "iroha_version/warp", "iroha_crypto/std", "iroha_data_primitives/std", "thiserror"]
# https://github.com/rust-lang/cargo/issues/6915
roles = []
cross_crate_testing = []

[dependencies]
iroha_crypto = { path = "../crypto", version = "=2.0.0-pre-rc.3", default-features = false }
iroha_macro = { path = "../macro", version = "=2.0.0-pre-rc.3", default-features = false }
iroha_schema = { path = "../schema", version = "=2.0.0-pre-rc.3", default-features = false }
iroha_version = { path = "../version", version = "=2.0.0-pre-rc.3", default-features = false, features = ["derive", "json", "scale"] }
iroha_data_primitives = { path = "primitives", version = "=2.0.0-pre-rc.3", default-features = false }

parity-scale-codec = { version = "2.3.1", default-features = false, features = ["derive"] }
derive_more = { version = "0.99.16", default-features = false, features = ["display"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.59", default-features = false }
warp = { version = "0.3", default-features = false, optional = true }
thiserror = { version = "1.0.28", optional = true }

[dev-dependencies]
iroha_core = { path = "../core", version = "=2.0.0-pre-rc.3", features = ["roles"] }
iroha_client = { path = "../client", version = "=2.0.0-pre-rc.3" }
iroha = { path = "../cli" }

test_network = { path = "../core/test_network", version = "=2.0.0-pre-rc.3" }

tokio = { version = "1.6.0", features = ["rt", "rt-multi-thread"]}
hex-literal = "0.3.4"
trybuild = "1.0.53"
criterion = "0.3"

[[bench]]
name = "time_event_filter"
harness = false
