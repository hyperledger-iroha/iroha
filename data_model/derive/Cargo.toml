[package]
name = "iroha_data_model_derive"
version = "2.0.0-pre-rc.13"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[dependencies]
syn = "1.0.107"
quote = "1.0.23"
proc-macro2 = "1.0.49"
proc-macro-error = "1.0.4"

[dev-dependencies]
iroha_data_model = { version = "=2.0.0-pre-rc.13", path = "../" }
iroha_schema = { version = "=2.0.0-pre-rc.13", path = "../../schema" }
parity-scale-codec = { version = "3.2.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.151", default-features = false, features = ["derive"] }
serde_json = "1.0.91"
iroha_ffi = { version = "2.0.0-pre-rc.13", path = "../../ffi" }
