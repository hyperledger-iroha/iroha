[package]
name = "iroha_logger"

edition.workspace = true
version.workspace = true
authors.workspace = true

license.workspace = true

[dependencies]
iroha_config = { version = "=2.0.0-pre-rc.16", path = "../config" }

color-eyre = "0.6.2"
serde_json = "1.0.91"
tracing = "0.1.37"
tracing-core = "0.1.30"
tracing-futures = { version = "0.2.5", default-features = false, features = ["std-future", "std"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt", "ansi"] }
tracing-bunyan-formatter = { version = "0.3.4", default-features = false }
tokio = { version = "1.23.0", features = ["sync"] }
console-subscriber =  { version = "0.1.8", optional = true }
once_cell = "1.16.0"
derive_more = "0.99.17"
tracing-error = "0.2.0"

[dev-dependencies]
tokio = { version = "1.23.0", features = ["macros", "time", "rt"] }


[features]
default = []
tokio-console = ["dep:console-subscriber", "tokio/tracing", "iroha_config/tokio-console"]
# Workaround to avoid activating `tokio-console` with `--all-features` flag, because `tokio-console` require `tokio_unstable` rustc flag
no-tokio-console = []
