[package]
name = "iroha_logger"
version = "0.1.0"
authors = ["Nikita Puzankov <humb1t@yandex.ru>", "Egor Ivkov <e.o.ivkov@gmail.com>", "Vladislav Markushin <negigic@gmail.com>", "武宮誠 <takemiya@soramitsu.co.jp>"]
edition = "2018"

[dependencies]
chrono = "0.4"
color-eyre = "0.5.11"
iroha_config = { path = "../config" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-core = "0.1"
tracing-futures = { version = "0.2", default-features = false, features = ["std-future", "std"] }
tracing-subscriber = { version = "0.2", default-features = false, features = ["fmt", "ansi"] }
tokio = { version = "1.6.0", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.6.0", features = ["macros", "time", "rt"] }
