[package]
name = "iroha_logger"
version = "0.1.0"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

[dependencies]
chrono = "0.4"
color-eyre = "0.5.11"
iroha_config = { path = "../config" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-core = "0.1"
tracing-futures = { version = "0.2", default-features = false, features = ["std-future", "std"] }
tracing-subscriber = { version = "0.2", default-features = false, features = ["fmt", "ansi"] }
tracing-bunyan-formatter = { version = "0.2.6", default-features = false }
tokio = { version = "1.6.0", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.6.0", features = ["macros", "time", "rt"] }
