[package]
name = "iroha_futures"
version = "2.0.0-pre-rc.9"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
# Support lightweight telemetry, including diagnostics
telemetry = ["iroha_futures_derive/telemetry"]

[dependencies]
iroha_config = { version = "=2.0.0-pre-rc.9", path = "../config" }
iroha_futures_derive = { version = "=2.0.0-pre-rc.9", path = "derive" }
iroha_logger = { version = "=2.0.0-pre-rc.9", path = "../logger" }

rand = "0.8.5"
serde_json = "1.0.83"
serde = { version = "1.0.142", features = ["derive"] }
tokio = { version = "1.20.1", features = ["rt", "rt-multi-thread", "macros"] }

[dev-dependencies]
tokio-stream = "0.1.9"
