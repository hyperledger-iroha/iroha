[package]
name = "iroha_version_derive"
version = "0.1.0"
authors = ["Egor Ivkov <e.o.ivkov@gmail.com>"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = {version = "1.0", features = ["parsing", "full"] }
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-error = "1.0"
iroha_derive = {path = "../../iroha_macro/iroha_derive"}

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
trybuild = "1.0"
parity-scale-codec = { version = "2", features = ["derive"]}
iroha_version = {path = "../../iroha_version", features = ["scale", "json"]}

