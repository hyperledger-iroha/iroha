[package]
name = "iroha_config"
version = "2.0.0-pre-rc.9"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"

[dependencies]
iroha_config_base = { path = "base" }
iroha_data_model = { version = "=2.0.0-pre-rc.9", path = "../data_model" }
iroha_primitives = { version = "=2.0.0-pre-rc.9", path = "../primitives" }
iroha_crypto = { version = "=2.0.0-pre-rc.9", path = "../crypto" }
eyre = "0.6.8"
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", default-features = false, features = ["fmt", "ansi"] }
url = { version = "2.2.2", features = ["serde"] }

serde = { version = "1.0.142", default-features = false, features = ["derive"] }
serde_json = "1.0.83"
thiserror = "1.0.32"
crossbeam = "0.8.2"
derive_more = "0.99.17"

[dev-dependencies]
proptest = "1.0.0"
