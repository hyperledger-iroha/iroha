[package]
name = "iroha_telemetry"
version = "0.1.0"
authors = ["i1i1"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
async-std = { version = "=1.6.2", features = ["attributes", "unstable"] }
serde_json = "1"
streaming-stats = "0.2"
serde = { version = "1", features = ["derive"] }
tracing = "0.1"

iroha_logger = { path = "../iroha_logger" }
iroha_futures = { path = "../iroha_futures", features = ["telemetry"] }
