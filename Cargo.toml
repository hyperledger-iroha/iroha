[package]
name = "iroha"
version = "0.1.0"
authors = ["Nikita Puzankov <humb1t@yandex.ru>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chashmap = "2.2.2"
bincode = "1.2.1"
serde = { version = "1.0", features = ["derive"] }
ursa = "0.3.2"
futures = "0.3.4"

[dependencies.async-std]
version = "1.5.0"
features = ["attributes"]

[dev-dependencies]
tempfile = "3"
hex-literal = "0.2.1"
